<h1>Hello, {{ name }}!</h1>
<p>Correct: {{ correct }}</p>
<p>Incorrect: {{ incorrect }}</p>
<form method="post">
    <p>{{ num1 }} x {{ num2 }} = <input type="number" name="answer" required>
    <input type="hidden" name="num1" value="{{ num1 }}">
    <input type="hidden" name="num2" value="{{ num2 }}">
    <input type="submit" value="Submit">
</form>
